service: steamfilter-backend

frameworkVersion: ">=1.28.0 <2.0.0"

plugins:
  - serverless-domain-manager
  - serverless-prune-plugin

provider:
  name: aws
  runtime: go1.x
  profile: steamfilter
  #stage: dev
  region: eu-west-1
  environment:
    SteamWebApiKey: ${env:STEAM_WEB_API_KEY} # never commit your secret "668C56808461A02FC1E7F600464FC48D" in Github!

# you can add statements to the Lambda function's IAM Role here
#  iamRoleStatements:
