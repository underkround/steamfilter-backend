#      Action:
#        - "s3:ListBucket"
#      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ]  }
#    - Effect: "Allow"
#      Action:
#        - "s3:PutObject"
#      Resource:
#        Fn::Join:
#          - ""
#          - - "arn:aws:s3:::"
#            - "Ref" : "ServerlessDeploymentBucket"
#            - "/*"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:*:table/steamfilter-gamecache"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  gamelist:
    handler: bin/gamelist
    events:
      - http:
          cors: true
          path: gamelist
          method: get
  gamedetails:
    handler: bin/gamedetails
    events:
      - http:
          cors: true
          path: gamedetails
          method: get

custom:
  prune:
    automatic: true
    number: 1
  customDomain:
    domainName: api.steamfilter.net
    basePath: ''
#    certificateName: '*.steamfilter.net'
    stage: ${self:provider.stage}
    createRoute53Record: true

